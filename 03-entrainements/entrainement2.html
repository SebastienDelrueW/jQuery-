<!DOCTYPE html>
<html lang="fr">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entraînement Jquery</title>
    ​
    <style>
        ​ h2 {
            border: 1px solid grey;
            margin: 0;
            padding: 5px;
        }
        
        ​
        /* "+" uniquement les divs qui sont suivantes de h2 */
        
        h2+div {
            background: lightgrey;
            height: 200px;
        }
        
        ​ #cube,
        #cube2 {
            width: 100px;
            height: 100px;
            background: #3d7fd6;
            position: relative;
        }
        
        ​ #cube2 {
            background: #296d32;
            opacity: 0.1;
        }
    </style>
    ​
</head>
​

<body>
    ​
    <div id="div1" style="display:none">
        Contenu de ma div
    </div>
    <button id="b1">Show</button>
    <button id="b2">Hide</button>
    <button id="b3">Toggle</button> ​
    <hr> ​
    <div id="div2" style="display:none;">
        <p>
            Contenu de ma div 2
            <img src="../01-selecteurs/b.jpg" alt="Mon image" style="width:200px;">
        </p>
    </div>
    <button id="b4">FadeIn</button>
    <button id="b5">FadeOut</button>
    <button id="b6">FadeToggle</button>
    <button id="b7">FadeTo</button> ​
    <h2 id="titre1">Titre 1</h2>
    <div id="contenu1" style="display:none">Contenu 1</div>
    ​
    <h2 id="titre2">Titre 2</h2>
    <div id="contenu2">Contenu 2</div>
    ​
    <h2 id="titre3">Titre 3</h2>
    <div id="contenu3">Contenu 3</div>
    ​
    <hr> ​
    <h3>Animation simple</h3>
    <div id="cube"></div>
    ​
    <h3 style="position: relative;">Animation par étapes</h3>
    <div id="cube2"></div>
    ​
    <script src="../sources/jquery-3.4.1.js"></script>
    ​
    <script>
        $(function() {
            $('#b1').click(function() {
                // méthode show() montre un élément si celui-ci est display none (style="display:none;")
                $('#div1').show();
                $('#b1').hide();
                $('#b2').show();
            });

            // viser le b2 pour qu'il cache la div si elle est visible
            $('#b2').click(function() {
                $('#div1').hide();
                $('#b2').hide();
                $('#b1').show();
            });

            $("#b3").click(function() {
                $('#div1').toggle(1000);
            });

            // fadeToggle / fadeIn / fadeOut
            $('#b4').click(function() {
                $('#div2').fadeIn(3000);
            });

            $('#b5').click(function() {
                $('#div2').fadeOut(3000, function() {
                    $('#b5').html('Terminé');
                });
            });

            $('#b6').click(function() {
                $('#div2').fadeToggle(3000, function() {
                    alert('Animation terminée');
                });
            });

            // fadeTo
            $('#b7').click(function() {
                $('#div2').fadeTo("slow", 0.60);
            });

            // effet slide
            // -> slideDown
            $('#titre1').click(function() {
                $('#contenu1').slideDown(2000);
            });

            // -> slideUp
            $('#titre2').click(function() {
                $('#contenu2').slideUp(2000);
            });

            // -> slideToggle
            $('#titre3').click(function() {
                $('#contenu3').slideToggle('slow');
                // $('#contenu2').slideUp('slow');
                // $('#contenu1').slideUp('slow');
            });

            // animation simple : animate()
            $('#cube').on('click', function() {
                $(this).animate({
                    'width': '200px',
                    'height': '80px',
                    'left': '100px'
                });
            });

            // animation par étapes
            function etapes() {
                $('#cube2').animate({
                    'opacity': '1'
                }, 1000);
                // $(this).animate({ 'opacity': '1' }, 1000);
                $(this).animate({
                    'left': '200px'
                }, 2000);
                $(this).animate({
                    'opacity': '0.5'
                }, 500);
                $(this).animate({
                    'left': '-200px'
                }, 2000);
            };
            $('#cube2').mouseenter(etapes);
            $('h3').click(etapes);
        });
    </script>
    ​
</body>

</html>
