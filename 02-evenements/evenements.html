<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evènements</title>
    <style>
        ​ .maClasse {
            background-color: #0b3d3d;
            color: #fff;
            border: 1px solid grey;
        }
    </style>
    ​
</head>

<body>
    ​
    <h1>Evènements</h1>
    ​
    <main>
        <article>
            <p>Mon paragraphe</p>
        </article>
    </main>
    ​
    <button id="button1">Click</button>
    <button id="button2">Bouton 2</button>
    <button id="button3">Bouton 3</button>
    <button id="button4">Bouton 4</button>
    <button id="button5">toggleClass</button> ​ ​
    <script src="../sources/jquery-3.4.1.js"></script>
    ​
    <script>
        $(function() {
            $('h1').append(' Javascript');


            $('#button1').click(function() {
                // alert('cliqué');
                // faire qu'au clic le texte h1 se souligne
                $('h1').css("text-decoration", "underline");
            });

            // un double click sur le bouton 2 engendre un changement de couleur du body (.dblclick())
            $('#button2').dblclick(function() {
                $('body').css({
                    "background-color": "#c3bdcc",
                    "font-family": "sans-serif"
                });
                // le mot clef "this" se réfère à la sélection active "$('#button2')"
                $(this).css("display", "none");
            });

            // $('#button3').toggle(
            //     function() {
            //         $('main').addClass('maClasse');
            //     },
            //     function() {
            //         $('main').removeClass('maClasse');
            //     }
            // );

            // $('#button3').mouseenter(function(){
            //     $('main').addClass('maClasse');
            // });

            // $('#button3').mouseleave(function(){
            //     $('main').removeClass('maClasse');
            // });

            // la méthode .hover() joue le rôle cumulé de mouseenter() et mouseleave() à travers deux fonctions, la première s'exécute au survol, la seconde à la sortie de l'élément visé
            $('#button3').hover(
                function() {
                    $('main').addClass('maClasse');
                },
                function() {
                    $('main').removeClass('maClasse');
                }
            );

            $('#button5').click(function() {
                $('h1').toggleClass('maClasse');
            });

            $('#button4').click(function() {
                $('p').toggle(1000);
            });

            // méthode .on()
            $('p').on("click", function() {
                $(this).append(' clic');
            });
            //  $('p').on("click", function () {
            //     $(this).append(' clic');
            // }).on("mouseenter", function() {
            //     $(this).prepend('clic ');
            // });

            // contrainte : sélectionner article, puis vous allez donner un contour à main
            $('article').parent().css("border", "1px solid blue");

            // retirer les marges du paragraphe à partie de la sélection de son parent : article
            $('article').find('p').css("margin", "0");
        });
    </script>
    ​
</body>
​

</html>
