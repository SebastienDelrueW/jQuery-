<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evenements jQuery</title>
    <style>
        .maClasse {
            color: white;
            text-decoration: underline;
            background-color: dodgerblue;
            border: 1px solid gray;
        }
    </style>

</head>

<body>
    <h1>Evenements</h1>

    <main>
        <article>
            <p>Mon paragraphe</p>
        </article>
    </main>
    <button id="button1">Click</button>
    <button id="button2">dblClick</button>
    <button id="button3">mousemove</button>
    <button id="button4">mouseenter</button>
    <button id="button5">toggle</button>
    <button id="button6">hover</button>
    <button id="button7">toggleClass</button>






    <script src="../sources/jquery-3.4.1.js"></script>

    <script>
        // $(document).ready(function() {
        //  $(function() {
        // alert('chargé');
        $('h1').append(' Javascript');

        $('#button1').click(function() {
            // alert('cliqué');

            // faire qu'au clic le texte h1 se souligne
            $('h1').css("text-decoration", "underline overline #FF3028");

        });

        // un double clic sur le bouton 2 engendre un changement de couleur du body
        // $('body').append(' Javascript');
        //  alert('cliqué');
        $('#button2').dblclick(function() {
            $('body').css("background-color", "blue");
        });

        $('#button3').mousemove(function() {
            $('p').css("font-size", "65px");
            // le mot this se réfère à la sélection active "$('#button2')"

            $(this).css("display", "none");

        });



        // $('#button4').mouseenter(function() {
        //     $('main').addClass('maClasse');

        // });


        // $('#button4').mouseleave(function() {
        //     $('main').removeClass('maClasse');

        // });

        // la méthode .hover() joue le role cumulé de mouseenter() et mouseleave() à travers deux fonctions, la première s'éxecute au survol, la seconde à la fin du survol de l'élément visé.



        $('#button5').click(
            function() {
                $('p').toggle(2000);
            },

        );

        $('#button6').hover(
            function() {
                $('main').addClass('maClasse');
            },
            function() {
                // $('main').css("color", "yellow");

                $('main').css("display", "none");
            }
        );


        // méthode .on()
        $('p').on("click", function() {
            $(this).append(' clic');
        });


        // contrainte: selectionner article, puis vous allez donner un contour à main

        $('article').parent().css("border", "3px solid grey");

        // retirons les marges du paragraphe à partir de la sélection de son parent: arcticle

        $('article').find('p').css('margin', '0');



        $('#button7').click(function() {
            $("h1").toggleClass('maClasse');
        });
    </script>
</body>

</html>
